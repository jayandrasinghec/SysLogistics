<div class="dropdown-grid-container">
  <input #ipElement [class]="class" [value]="(selectedValue)?selectedValue:''" [required]="required"
   type="text" [placeholder]="'Select'" [readonly]="true" [disabled]="!isEditable()"
   (keyup.enter)="enterBtnClickhandler($event)"
   (keyup.esc)="escapeBtnClickhandler($event)"
   (focusout)="focusoutBtnClickhandler($event)"
   (click)="inputClickhandler($event)"
   [attr.tabindex]="tabindex"
   autocomplete="nope"   
   />
   <div #divCarret [ngClass]="(isEditable()) ? 'custom-carret':'custom-carret  disabled'" (click)="inputClickhandler($event)">
      <i #iCarret class="arrow down"></i>
  </div>
  <div id="dropdown-list" class="" *ngIf="showGrid && headers && headers.length>0 && gridList && gridList.length>0">
            <div class="dropdown-grid-table">
                    <span class="close-icon"><i class="fa fa-times" (click)="closeDropDownGrid()"></i></span>
                    <div class="table-wrapper">
                        <div class="table-wrapper-inner">
                              <table class=" table table-striped table-bordered table-fixed">
                                    <thead>
                                          <tr>
                                          <th *ngFor="let head of headers;" ><div>{{head[0]}}</div></th>
                                          </tr>
                                    </thead>
                                    <perfect-scrollbar #dropDownGridScroll style="max-height: 200px;" [scrollIndicators]>
                                    <tbody #listCon style="max-height: 200px;">
                                          <tr *ngFor="let row of gridList;" (click)="rowSelecthandler(row)">
                                                <td *ngFor="let coloumn of headers;">
                                                <div>{{row[coloumn[1]]}}</div>
                                                </td>
                                          </tr>

                                    </tbody>
                                    </perfect-scrollbar>
                              </table>
                        </div>
                    </div>
              </div>

  </div>

</div>
