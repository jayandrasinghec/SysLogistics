<div class="autoip-container">
  <div class="iptxt-con" >
  <input #ipElement [class]="class" type="text"
    [placeholder]="placeHolder"
    [value]="(value)?value:''"
    [required]="required"
    (change)="textChange($event)"
    (keyup.enter)="enterBtnClickhandler($event)"
    (keyup.esc)="escapeBtnClickhandler($event)"
    (focusout)="focusOutFunction($event)"
    [tabindex]="tabindex"
    [readonly]="!isEditable()"
    autocomplete="nope"
    />
    <div #Divcaret [ngClass]="('isEditMode') ? 'custom-carret':'custom-carret  disabled'" (click)="serchBtnClickhandler($event)" >
        <i #iCarret *ngIf="!showSpinner" class="arrow down"></i>
        <i *ngIf="showSpinner" class="fa fa-circle-o-notch fa-spin"></i>
    </div>

  </div>
    <div id="dropdown-list" class="" *ngIf="showGrid && headers && headers.length>0 && gridList && gridList.length>0">
      
      <div class="dropdown-grid-table">
            <span class="close-icon"><i class="fa fa-times" (click)="closeGrid()"></i></span>
              <div class="table-wrapper">
                  <div class="table-wrapper-inner">
                        <table class=" table table-striped table-bordered table-fixed">
                              <thead>
                                    <tr>
                                    <th *ngFor="let head of headers;" ><div>{{head[0]}}</div></th>
                                    </tr>
                              </thead>
                              <perfect-scrollbar #dropDownGridScroll style="max-height: 300px;" [scrollIndicators]>

                              <tbody id="autocomplete-list" #listCon style="max-height: 300px;">
                                    <tr *ngFor="let row of gridList | searchfilter:inputValue:isSearchable" (click)="rowSelecthandler(row)">
                                          <td *ngFor="let coloumn of headers;">
                                          <div>{{row[coloumn[1]]}}</div>
                                          </td>
                                    </tr>
                              </tbody>
                              </perfect-scrollbar>
                        </table>
                  </div>
              </div>
        </div>

</div>

</div>
