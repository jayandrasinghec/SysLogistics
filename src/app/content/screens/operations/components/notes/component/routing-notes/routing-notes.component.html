<div class="component-container mb10">
    <div class="title-con">Routing Notes</div>
    <div class="content-con padding15">
        <div class="table-wrapper">
            <table class="table text-center table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>By</th>
                        <th>Carrier</th>
                        <th>Service Label</th>
                        <th>Airbill#</th>
                        <th width="50%">Comments</th>
                    </tr>
                </thead>
                <tbody *ngIf="routingNotes && routingNotes.length > 0">
                    <tr *ngFor="let row of routingNotes;let i = index;">                        
                        <td>{{getFormattedDate(row.created_date)}}</td>
                        <td>{{getFormattedTime(row.created_date)}}</td>
                        <td>{{getuserName(row.created_by)}}</td>
                        <td>{{row.carrier_code}}</td>
                        <td>{{row.carrier_service_level_code}}</td>
                        <td>{{row.airbill_number}}</td>
                        <td>{{row.comment}}</td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
