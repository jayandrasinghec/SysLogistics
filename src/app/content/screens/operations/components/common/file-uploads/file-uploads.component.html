<div class="page-container">
    <div class="component-container mb10">
        <div class="title-con">Upload File</div>
        <div class="content-con padding15">
            <div class="row field-row upload-btn-wrapper mb10">
                <div class="col-md-4">
                    <label class="label-nomandatory width_30px f14">File:</label>
                    <div class="input-text-con calc_width_30">
                        <input type="file" name="myfile" 
                        [accept]="acceptExtensions" 
                        (change)="onSelectFile($event.target.files)" [class.error]="!validDescription" multiple/>
                    </div>
                    <div class="preview-thumb">
                        <img *ngFor='let url of urls'  [src]="url" height="100"> 
                    </div>
                </div>
                <div class="col-md-8">
                    <label class="label-mandatory width_100px description-label">File Description:</label>
                    <div class="input-text-con calc_width_100">

                    <textarea placeholder="" [(ngModel)]="formModel.file_Description" class="h70"
                       [class.error]="!validDescription"
                       [value]="formModel.file_Description"
                       (input)="descriptionChange($event)"
                       ></textarea>
                    </div>
                </div>
            </div>
            <div class="d-flex btn-group-link mob-widthauto">
                <button class="mr-auto btn btn-primary w110px" (click)="closeBtnClickHandler($event)">Close</button>
                <button class="ml-auto btn btn-primary w110px" 
                    [disabled]="formModel.base64EncodedFile==''||formModel.file_Description=='' || disableUpload" 
                    (click)="uploadBtnClickHandler($event)">Upload</button>
            </div>
        </div>
    </div>
</div>
