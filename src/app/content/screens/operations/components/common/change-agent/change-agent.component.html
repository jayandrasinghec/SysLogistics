<div class="page-container">
    <div class="component-container mb10 max-w750 mx-auto">
        <div class="title-con">Change Agent for {{headerLabel}}</div>
        <div class="content-con padding15">
            <div class="">
                <div class="radio-btn-group mt0">
                    <div class="radiobtn-option-con ml0">
                        <label class="radio-btn-option">
                            <input name="options" [ngModel]="tsaapproved" type="radio" [value]="1" 
                            [disabled]="canEdit"
                             (click)="handleRadioClick(1)">
                            <span class="checkmark" [class.validation_error]="tsApproveError == true"></span> TSA Approved
                        </label>
                    </div>
                    <div class="radiobtn-option-con">
                        <label class="radio-btn-option">
                            <input name="options" [ngModel]="tsaapproved" type="radio" [value]="0"  
                              [disabled]="canEdit"
                             (click)="handleRadioClick(0)">
                            <span class="checkmark" [class.validation_error]="tsApproveError == true"></span>Non TSA Approved
                        </label>
                    </div>
                </div>
            </div>
            <div class="row field-row mb30 mob-mb10">
                <div class="col-md-6">
                    <label class="label-nomandatory width_40px">Agent :</label>
                    <div class="input-text-con calc_width_40">
                          <app-dropdown-grid [gridList]="agents" [headers]="agentHeaders"
                            [displayKey]="agentHeaders[1][1]"
                            [selectedValue]="( selectedAgent)?selectedAgent.address:null"
                            [required]="true"
                            (selection)="agentSelecthandler($event)"
                            [isEditMode]="isEditMode"></app-dropdown-grid>
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="label-nomandatory width_60px">Phone:</label>
                    <div class="input-text-con calc_width_60">
                      
                         <app-phone-number [type]="'mobile'"  
                            [readonly]="true"
                            [value]="(selectedAgent)?selectedAgent.phone:''"
                            [type]="'mobile'"
                            [required]="true"
                            (modelChange)="CellChangehandler($event)" [placeHolder]="''"></app-phone-number>
                    </div>
                </div>
            </div>
            <div class="d-flex btn-group-link">
                <button class="btn-primary" (click)="closeBtnClickhandler($event)">Close</button>
                 <button class="ml-auto btn-primary" [disabled]="shouldSectionDisabled || !canEdit" (click)="editBtnClickhandler($event)">Edit</button>
                 <button class="ml-auto btn-primary" *ngIf="!isUpdate"  (click)="saveBtnClickhandler($event)" [disabled]="canEdit">  Save</button>
                 <button class="ml-auto btn-primary" *ngIf="isUpdate" (click)="updateBtnClickhandler($event)" [disabled]="canEdit">  Update</button>
            </div>
        </div>
    </div>
</div>
